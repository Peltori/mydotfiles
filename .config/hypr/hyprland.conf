###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Sourcing after the variables above so that the binds can use those defined variables below
source = ~/.config/hypr/colors.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/envVars.conf

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $accent
    col.inactive_border = $accent_inactive

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master # can be either dwindle or master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $highlight
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# layerrule = blur, waybar

# Define workspaces to different monitors

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    font_family = "JetBrainsMono Nerd Font"
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    enable_swallow = true
    swallow_regex = ^(kitty)$ # This will make it so that whenever application is run from the terminal the terminal window gets swallowed
    swallow_regex = ^(net.lutris.Lutris)$
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    emulate_discrete_scroll = 0 # This is necessary to fix high scroll speed with some Logitech mice on wayland
                                # and using solaar i needed to disable a setting called scroll wheel resolution or rather set it to enabled and then ignore
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = logitech-g502-1
    scroll_factor = 1.0
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps
windowrule {
    name = ignore-maximize
    match:class = .*
    suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
    name = xwayland-fix
    match:class = ^$
    match:title = ^$
    match:xwayland = 1
    float = true
    fullscreen = false
    pin = false
    no_focus = true
}

# Programs used often
windowrule {
    name = steam workspace-1
    match:class = ^steam$
    workspace = 1
}

windowrule {
    name = CoolerControl-workspace-7
    match:title = ^CoolerControl$
    workspace = 7
}

windowrule {
    name = Discord-workspace-9
    match:title = ^Discord$
    workspace = 9
}

windowrule {
    name = Easy-Effects-workspace-10
    match:title = ^Easy Effects$
    workspace = 10
}

windowrule {
    name = LACT-workspace-10
    match:title = ^LACT$
    workspace = 10
}

windowrule {
    name = eqgame-fullscreen
    match:class = ^eqgame\.exe$
    fullscreen = true
}

windowrule {
    name = Friends-List-floating
    match:title = ^Friends List$
    float = true
}

windowrule {
    name = Dune-Awakening-noborder
    match:title = ^Dune: Awakening .*
    border_size = 0
}

windowrule {
    name = UO-fullscreen
    match:title = ^UO .*
    fullscreen = true
}

windowrule {
    name = UO-noborder
    match:title = ^UO .*
    border_size = 0
}

# Guild Wars 2
windowrule {
    name = Guild-Wars-2-decorate/noblur
    match:title = ^Guild Wars 2$
    decorate = false
    no_blur = true
}

# Godot Engine
windowrule {
    name = Godot-Engine-tile
    match:title = .* - Godot Engine$
    tile = true
}

# Float all windows if the title ends with " (DEBUG)"
windowrule {
    name = DEBUG-title-float
    match:title = .* \(DEBUG\)$
    float = true
    border_size = 0
    rounding = 0
    no_shadow = true
}

windowrule {
    name = DEBUG-initialtitle-float
    match:initial_title = .* \(DEBUG\)$
    float = true
    border_size = 0
    rounding = 0
    no_shadow = true
}